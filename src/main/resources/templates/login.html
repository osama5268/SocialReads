<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand h1" href="/">Social Reads</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a href="signup" class="btn btn-primary">Sign
								Up</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div th:if="${message}"
				class="alert alert-warning alert-dismissible fade show" role="alert">
				<span th:text="${message}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div class="row">
				<h1 class="text-center">Login</h1>
				<div class="col-6 offset-3">
					<form action="login" method="post" novalidate
						class="needs-validation">
						<div class="mb-3">
							<label class="form-label" for="title">Username</label> <input
								class="form-control" type="text" name="username" id="username"
								required />
							<!--  <div class="valid-feedback">Looks good</div>-->
						</div>
						<div class="mb-2">
							<label class="form-label" for="location">Password</label> <input
								class="form-control" type="password" name="password"
								id="password" required />
							<!--  <div class="valid-feedback">Looks good</div>-->
							<div th:text="${loginMessage}" style="color: red;"></div>
						</div>

						<div class="mb-1">
							<button class="btn btn-primary">Login</button>
						</div>
						<div>
						<a class="btn btn-warning mt-3" href="forgotpwd">Forgot
							Password</a>
						</div>
					</form>
					
				</div>
			</div>
		</main>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<script>
			(function() {
				'use strict'
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.querySelectorAll('.needs-validation')
				// Loop over them and prevent submission
				Array.prototype.slice.call(forms).forEach(function(form) {
					form.addEventListener('submit', function(event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}
						form.classList.add('was-validated')
					}, false)
				})
			})()
		</script>
	</div>
</body>
</html>
