<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Social Reads</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
		<div th:insert="~{index.html :: navbar}"></div>
	<br>
	<br>
	<br>
	<main>
		<div class="row mb-3">
    		<div class="col-6 offset-3">
        		<div >
        			<form action="/search">
        					<div class="mb-2">
        						<input class="w-100" type="text" style="height:50px;" name="q" id="q" th:value="${query}">
        					</div>
        					<div class="d-flex justify-content-center">
								<button style="background-color:#023047;color:white;height:50px;width:90px;border-radius:10%;">Search</button>
							</div>
        			</form>
        			<br>
        			<br>
        			<br>
        			<h4>Search Results:</h4>
        			<ul class="list-group" th:each="book : ${resultList}">
        				<li class="list-group-item d-flex mb-2"><strong><span th:text="${book.bookname}"></span></strong>&nbsp;by&nbsp;<span th:text="${book.author}"></span>.
							<a class="btn btn-primary btn-sm ms-auto" th:href = "@{'/view'(bookid=${book.bookid})}">View</a>
        		 		</li>       		
        			</ul>
        			<div th:if="${#lists.isEmpty(resultList)}"><strong> Couldn't find any book with that name.	</strong></div>
        		</div>
    		</div>
		</div>
</main>
<footer class="footer mt-auto py-3 bg-dark text-center" th:fragment="footer">
		<div class="container">
    		<span class="text-muted">SocialReads 2022&copy</span>
  		</div>
</footer>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
</script>
</body>
</html>
