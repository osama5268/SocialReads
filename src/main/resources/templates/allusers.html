<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand h1" href="/">Social Reads</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a href = "signup" class = "btn btn-primary">Sign Up</a>
						</li>
				</ul>
			</div>
			-->
		</div>
	</nav>
	<main>
		<br>
		
		<br>
		<div class="container text-center">
		<h3>All users</h3><br>
		<ul class="list-group">
			<li class="list-group d-flex justify-content-between"><strong><div style="width:20%;display:inline-block;">Username</div><div style="width:20%;display:inline-block;">Books borrowed</div><div style="width:20%;display:inline-block;">Books given</div><div style="width:20%;display:inline-block;">Books published</div><div style="width:20%;display:inline-block;">Registered On</div></strong></li>
		</ul>
		<br>
		<ul class="list-group" th:each="user: ${users}">
			<li class="list-group-item list-group-item-action mb-2"><a th:href="@{/admin/user/{userid}(userid=${user.userid})}"><div style="width:20%;display:inline-block;" th:text="${user.username}"></div><div style="width:20%;display:inline-block;"  th:text="${user.books_given}"></div><div style="width:20%;display:inline-block;"  th:text="${user.books_taken}"></div><div  style="width:20%;display:inline-block;" th:text="${user.books_published}"></div><div  style="width:20%;display:inline-block;" th:text="${#temporals.format(user.registered_on,'dd-MM-yy HH:mm')}"></div></a></li>
		</ul>
		</div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-center" th:fragment="footer">
		<div class="container">
    		<span class="text-muted">SocialReads 2022&copy</span>
  		</div>
  	</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
</body>
</html>
