<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand h1" href="/">Social Reads</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a href = "login" class = "btn btn-primary">Login</a>
						</li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
	<div class="row">
        <h1 class="text-center">Edit Details</h1>
        <div class="col-6 offset-3">
        
        <div th:if="${signup_message} != null" th:text="${signup_message}" style = "color:red;"> </div>
        
            <!--  <form action="signup" method="post" novalidate class="needs-validation">-->
            <form action="/profile/edit" method="post" novalidate class="needs-validation">            
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" th:value="${user.name}" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" th:value="${user.email}" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone_number">Phone Number</label>
                    <input class="form-control" type="text" name="phone_number" id="phone_number" th:value="${user.phone_number}" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="address">Address</label>
                    <input class="form-control" type="text" name="address" id="address" th:value="${user.address}" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" th:value="${user.username}" required />
                    <!--  <div class="valid-feedback">Looks good</div> -->
                    <div id="username-feedback"></div>
                </div>                
                <div class="mb-3">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark text-center" th:fragment="footer">
		<div class="container">
    		<span class="text-muted">SocialReads 2022&copy</span>
  		</div>
  	</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
    <script src = "/checkusername.js"></script>
</body>
</html>
