<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Social Reads</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand h1" href="/">Social Reads</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
						<li class="nav-item "  th:if="${session.isLoggedIn}">
							<a class="nav-link" href="publish">Publish</a>
						</li>
						<li class="nav-item "  th:if="${session.isLoggedIn}">
							<a class="nav-link" href="#">Profile</a>
						</li>
						<li class="nav-item "  th:if="${session.isLoggedIn}">
							<a class="nav-link" href="logout">Logout</a>
						</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<main>
		<div class="row mb-3">
    		<div class="col-6 offset-3">
    			 <div><strong>Accept the request of book <span th:text="${req.book.bookname}"></span> from <span th:text="${req.takenby.username}"></span> for <span th:text="${req.days}"></span> days!</strong></div>
    			 <br><br>
        		 <form th:action="@{/request/accept/{reqid}(reqid=${req.requestid})}" method="post" novalidate class="needs-validation">
        		 <div class="mb-3">
                    <label class="form-label" for="date">Date</label>
                    <input class="form-control" type="date" name="date" id="date" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="time">Time</label>
                    <input class="form-control" type="time" name="time" id="time" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
				<div class="mb-3">
                    <label class="form-label" for="time">Place</label>
                    <input class="form-control" type="text" name="place" id="place" required />
                    <div class="valid-feedback">Looks good</div>
                </div>
                <input type="number" name="reqid" th:value="${req.requestid}" style="display:none;">
                <div class="mb-3">
                    <button class="btn btn-primary">Accept Request</button>
                </div>
            </form>       	
    		</div>
		</div>
			
<script th:if="${isPublisher}" src="/setStatus.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</main>
</body>
</html>
