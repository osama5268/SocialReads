<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Transactions</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<style>
	a{
		text-decoration:none;
	}
	</style>
</head>
<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand h1" href="/">Social Reads</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a href = "signup" class = "btn btn-primary">Sign Up</a>
						</li>
				</ul>
			</div>
			-->
		</div>
	</nav>
	<main>
		<br> <br>
		<div class="container text-center">
			<h3>All Transactions</h3>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Bookname</th>
						<th scope="col">Owner</th>
						<th scope="col">Taken By</th>
						<th scope="col">Exchanged On</th>
						<th scope="col">Days</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="req: ${transactions}">
						<td scope="col"><span th:text="${req.book.bookname}"></span></a></td>
						<td scope="col" th:text="${req.givenby.username}"></td>
						<td scope="col" th:text="${req.takenby.username}"></td>
						<td scope="col" th:text="${#temporals.format(req.exchanged_on,'dd-MM-yy HH:mm')}"></td>
						<td scope="col" th:text="${req.days}"></td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</main>
	<footer class="footer mt-auto py-3 bg-dark text-center"
		th:fragment="footer">
		<div class="container">
			<span class="text-muted">SocialReads 2022&copy</span>
		</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script>
		(function() {
			'use strict'
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')
			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach(function(form) {
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
</body>
</html>
