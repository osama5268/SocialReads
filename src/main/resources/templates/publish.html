<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social Reads</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body >
	<div th:insert="~{index.html :: navbar}"></div>
	<main>
	<div class="row">
        <h1 class="text-center">Add a book</h1>
        <div class="col-6 offset-3">
        
        <div th:if="${signup_message} != null" th:text="${signup_message}" style = "color:red;"> </div>
        
            <form action="publish" method="post" novalidate class="needs-validation">
                <div class="mb-3">
                    <label class="form-label" for="bookname">Book Name</label>
                    <input class="form-control" type="text" name="bookname" id="bookname" required />
                    <!--  <div class="valid-feedback">Looks good</div>-->
                </div>
                <div class="mb-3">
                    <label class="form-label" for="author">Authors</label>
                    <input class="form-control" type="author" name="author" id="author" required />
                    <!--  <div class="valid-feedback">Looks good</div>-->
                </div>
                <div class="mb-3">
                    <label class="form-label" for="publisher">Publisher</label>
                    <input class="form-control" type="text" name="publisher" id="publisher" required />
                    <!--  <div class="valid-feedback">Looks good</div>-->
                </div>
                <div class="mb-3">
                    <label class="form-label" for="edition">Edition</label>
                    <input class="form-control" type="number" name="edition" id="edition" required />
                    <!--  <div class="valid-feedback">Looks good</div>-->
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="year">Year</label>
                    <input class="form-control" type="number" name="year" id="year" required />
                    <!--  <div class="valid-feedback">Looks good</div>-->
                    <div id="username-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-danger">Add</button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
</body>
</html>
